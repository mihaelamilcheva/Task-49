<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <div class="emoji mb-6">ðŸ’£ðŸ¤¯ðŸ’¥</div>
      <form>
        <input
          id="ccname"
          type="text"
          class="input"
          placeholder="CC Name"
          name="ccname"
          autocomplete="cc-given-name"
        />
        <input
          id="cardnumber"
          type="text"
          class="input"
          placeholder="Card Number"
          name="cardnumber"
          autocomplete="cc-number"
        />
        <input
          id="cvc"
          type="text"
          class="input"
          placeholder="CVC"
          name="cvc"
          autocomplete="cc-csc"
        />
        <input
          id="cc-exp"
          type="date"
          class="input"
          placeholder="CC Expiry Date"
          name="cc-exp"
          autocomplete="cc-exp"
        />
      </form>
      <button class="button">Boom?</button>
    </div>
  </body>
</html>
